<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="main">
    <div class="box1">
      <div class="box1__logo">
        <img class="logo" src="./images/logo.svg" alt="">
      </div>
      <div class="box1__illustration">
        <img class="illustration" src="./images/illustration-mockups.svg" alt="">
      </div>
    </div>
    <section class="box2">
      <h1 class="box2__title">Build The Community Your Fans Will Love</h1>
      <p class="box2__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="box2__button" href="#">Register</a>
      <div class="box2__icons">
        <img class="icon" src="./images/facebook-square-brands.svg" alt="">
        <img class="icon" src="./images/twitter-square-brands.svg" alt="">
        <img class="icon" src="./images/instagram-square-brands.svg" alt="">
      </div>
    </section>
    
  </main>
</body>
</html>
